    <div class="band">
      <div class="band__inner-container--tight">
        <h1 class="section-heading--honeycomb">Pagination</h1>
        <div class="measure"><p>The pattern for paginated navigation.</p>
        <p>This pattern should be used below paginated content, so the components' top border  places a border under the content it navigates.</p></div>


        <nav class="pagination" data-ui-component="pagination">
            <a class="pagination__prev" href="#">Previous</a>
            <a class="pagination__next" href="#">Next</a>

            <ul class="pagination__index">
                <li><a href="#">1</a></li>
                <li class="pagination__index--active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li class="pagination__index__more">...</li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li><a href="#">7</a></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li class="pagination__index--active"><a href="#">100</a></li>
                <li><a href="#">11</a></li>
            </ul>
        </nav>

      </div>
    </div>
