<title>Honeycomb - HTML pattern library - Global - Checkbox</title>
<meta name="description" content="Front-end Web Development and Design Guidelines for redgate.com.">
<!--#include virtual="/docs/includes/head/head-end.htm" -->

<body class="guide" id="top-of-page">
	<div class="page-wrapper">



		<div class="band">
			<div class="band__inner-container--tight">
				<h1 class="section-heading--honeycomb">Checkbox (animated)</h1>

				<!-- Left aligned -->
				<h2>Unchecked</h2>
				<p>
					<input type="checkbox" id="not-robot" class="hc-checkbox">
					<label for="not-robot" class="hc-checkbox">
						<span>I am not a robot</span>
					</label>
				</p>
				<h2>Checked</h2>
				<p>
					<input type="checkbox" id="robot" class="hc-checkbox" checked>
					<label for="robot" class="hc-checkbox">
						<span>I am a robot</span>
					</label>
				</p>
				<h2>Loading state</h2>
				<p>
					<input type="checkbox" id="might-be-robot" class="hc-checkbox">
					<label for="might-be-robot" class="hc-checkbox">
						<span>I might be a robot</span>
					</label>
				</p>
				<h2>Small checkbox with loading state</h2>
				<p>
					<input type="checkbox" id="might-be-robot-small" class="hc-checkbox">
					<label for="might-be-robot-small" class="hc-checkbox hc-checkbox--small">
						<span>I might be a small robot</span>
					</label>
				</p>


			<!-- Right aligned -->
			<div class="text--right">
				<h2>Unchecked</h2>
				<p>
					<input type="checkbox" id="not-robot" class="hc-checkbox">
					<label for="not-robot" class="hc-checkbox hc-checkbox--right">
						<span>I am not a robot</span>
					</label>
				</p>
				<h2>Checked</h2>
				<p>
					<input type="checkbox" id="robot" class="hc-checkbox" checked>
					<label for="robot" class="hc-checkbox hc-checkbox--right">
						<span>I am a robot</span>
					</label>
				</p>
				<h2>Loading state</h2>
				<p>
					<input type="checkbox" id="might-be-robot" class="hc-checkbox">
					<label for="might-be-robot" class="hc-checkbox hc-checkbox--right">
						<span>I might be a robot</span>
					</label>
				</p>
				<h2>Small checkbox with loading state</h2>
				<p>
					<input type="checkbox" id="might-be-robot-small" class="hc-checkbox">
					<label for="might-be-robot-small" class="hc-checkbox hc-checkbox--small hc-checkbox--right">
						<span>I might be a small robot</span>
					</label>
				</p>
			</div>
		</div>
	</div><!-- END .page-wrapper -->


	<script>
	var largeCheckbox = document.getElementById('might-be-robot');
	var smallCheckbox = document.getElementById('might-be-robot-small');

	var addLoadingState = function addLoadingState(checkbox) {
		checkbox.addEventListener('change', function(event) {
			if(checkbox.checked) {
				checkbox.checked = false;
				checkbox.classList.add('hc-checkbox--loading');
				setTimeout(function() {
					checkbox.classList.remove('hc-checkbox--loading');
					checkbox.checked = true;
				}, 1000);
			} else {
				checkbox.checked = false;
				checkbox.classList.add('hc-checkbox--loading');
				setTimeout(function() {
					checkbox.classList.remove('hc-checkbox--loading');
				}, 1000);
			}
			return false;
		});
	};

	addLoadingState(largeCheckbox);
	addLoadingState(smallCheckbox);
	</script>
